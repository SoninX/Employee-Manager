<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login-styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">User ID</label>
                <input type="text" id="username" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const userId = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (userId && password) {
                    // Store the user ID and password in local storage
                    localStorage.setItem('userId', userId);
                    localStorage.setItem('password', password);

                    alert('Login successful! User ID and password saved.');
                    // Optionally redirect to the dashboard or another page
                    window.location.href = 'admin-home.html';
                } else {
                    alert('Please enter both User ID and password.');
                }
            });
        });
    </script>
</body>
</html>
