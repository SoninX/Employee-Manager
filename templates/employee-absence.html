<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Absence</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="employee-home.html" class="active">Home</a></li>
                <li><a href="#">Payroll</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Absence Application</h1>

        <section class="container employee-info">
            <table>
                <tr>
                    <th>Department</th>
                    <th>Employee Name</th>
                    <th>Employee ID</th>
                </tr>
                <tr>
                    <td><input type="text" id="department" placeholder="Enter department"></td>
                    <td><input type="text" id="employee-name" placeholder="Enter employee name"></td>
                    <td><input type="text" id="employee-id" placeholder="Enter employee ID"></td>
                </tr>
            </table>
        </section>

        <section class="container date-selection">
            <label for="month">Month:</label>
            <select id="month"></select>

            <label for="year">Year:</label>
            <select id="year"></select>
        </section>

        <section class="container leave-application">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Shift</th>
                    <th>Out</th>
                    <th>In</th>
                    <th>SA (Mins)</th>
                    <th>Reason</th>
                    <th>Remarks</th>
                </tr>
                <tr>
                    <td><input type="date" id="date"></td>
                    <td><input type="text" id="shift"></td>
                    <td><input type="time" id="out-time"></td>
                    <td><input type="time" id="in-time"></td>
                    <td><input type="number" id="sa-minutes" placeholder="Enter minutes"></td>
                    <td width="15%">
                        <select id="reason"> <!-- Ensure the ID is unique and matches your JS -->
                            <option value="" disabled selected>Select reason</option>
                            <option value="personal">Personal</option>
                            <option value="official">Official</option>
                        </select>
                    </td>                    
                    <td><input type="text" id="remarks" placeholder="Enter remarks"></td>
                </tr>
            </table>
        </section>

        <form id="leave-form" class="container">
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>

    <footer>
        <!-- add footer -->
    </footer>

    <script src="../js/scripts.js"></script>
</body>
</html>
