<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Employee Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="employee-home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Payroll</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="text-center">
            <h1 class="mb-4">Welcome, <span id="employee-name">Employee</span></h1>
        </div>

        <section class="dashboard bg-light p-4 rounded shadow-sm">
            <h2 class="text-center mb-3">Your Information</h2>
            <div class="employee-details text-center">
                <p>Employee ID: <span id="employee-id">[ID]</span></p>
                <p>Department: <span id="employee-dept">[Department]</span></p>
            </div>
            <div class="quick-actions text-center mt-4">
                <a href="employee-absence.html" class="btn btn-primary">New Leave Request</a>
            </div>
        </section>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
